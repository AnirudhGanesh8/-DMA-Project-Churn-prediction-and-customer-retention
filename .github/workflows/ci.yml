name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Setup R package dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 1
          extra-packages: |
            any::tidyverse
            any::tidymodels
            any::ranger
            any::xgboost
            any::vip
            any::yardstick
            any::pROC
            any::ROCR
            any::ggthemes
            any::DALEX
            any::iml
            any::cowplot
            any::scales
            any::testthat

      - name: Run pipeline
        run: Rscript scripts/run_all.R

      - name: Run tests
        run: Rscript -e 'testthat::test_dir("tests")'

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-and-reports
          path: |
            artifacts/
            reports/